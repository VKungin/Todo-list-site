{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

  <div class="d-flex justify-content-between align-items-center">
    <h1> Tags list </h1>
    <a style="float: right" href="{% url 'todo_list:tag-create' %}" class="btn btn-primary d-block">
      ADD tag
    </a>
  </div>
<table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for tag in tag_list %}
        <tr>
          <td>
              {{ tag.name }}
          </td>
          <td>
              <a href="{% url 'todo_list:tag-update' pk=tag.id %}" class="btn btn-secondary">
                Update
              </a>
            </td>
            <td>
              <a href="{% url 'todo_list:tag-delete' pk=tag.id %}" class="btn btn-secondary">
                Delete
              </a>
            </td>
        </tr>
      {% endfor %}
    </table>
{% endblock %}
